name: Build WASM and Deploy to Docs

on:
  push:
    branches: [main]

jobs:
  build-wasm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Build WASM
        run: ./gradlew wasmJsBrowserDevelopmentExecutableDistribution

      - name: Copy to docs/
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r composeApp/build/dist/wasmJs/developmentExecutable/* docs/

      - name: Commit and push updated docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update docs with latest WASM build" || echo "No changes to commit"
          git push